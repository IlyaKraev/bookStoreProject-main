                            <div class="form-row">

                                </div>

                                    <label for="dateOfBirth">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                                        required />

                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="email">Gender</label>
                                    <input minlength="4" type="text" class="form-control" id="gender" name="gender"
                                        required />

                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="txtpassword"> Password</label>
                                    <input type="password" minlength="4" name="password" id="txtpassword"
                                        class="form-control" required />

                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="txtConfirmPassword">Confirm password</label>
                                    <input type="password" minlength="4" id="txtConfirmPassword" class="form-control"
                                        required />

                                </div>
                                <div class="form-group col-12">
                                    <button id="registerBtn" type="submit" style="background-color: rgb(255,167,103); width:100%" class="btn btn-secondary">REGISTER

                                </div>
                            </div>
